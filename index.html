<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tiktok-gradient {
            background: linear-gradient(90deg, #00f2ea, #ff0050);
        }
        .glass-effect {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-64 h-64 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 translate-x-1/2 translate-y-1/2"></div>

    <div class="w-full max-w-md glass-effect border border-gray-700 rounded-2xl shadow-2xl relative z-10">
        
        <div class="p-8 text-center">
            <h1 class="text-3xl font-bold mb-2 tracking-tight">
                <i class="fab fa-tiktok text-white mr-2"></i>Downloader
            </h1>
            <p class="text-gray-400 text-sm">Download Video Tanpa Watermark & Audio</p>
        </div>

        <div class="px-8 pb-8 space-y-4">
            <div class="relative group">
                <input type="text" id="urlInput" 
                    class="w-full bg-gray-800 border border-gray-600 text-white rounded-xl py-4 pl-4 pr-12 focus:outline-none focus:border-pink-500 focus:ring-1 focus:ring-pink-500 transition shadow-lg" 
                    placeholder="Tempel link TikTok di sini...">
                <button onclick="pasteClipboard()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition">
                    <i class="fas fa-paste"></i>
                </button>
            </div>

            <button onclick="fetchVideoInfo()" id="processBtn" 
                class="w-full tiktok-gradient hover:opacity-90 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 flex items-center justify-center gap-2">
                <span>Proses Video</span>
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="loading" class="hidden px-8 pb-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-600 border-t-cyan-400"></div>
            <p class="text-gray-400 mt-3 text-sm animate-pulse">Sedang mencari video...</p>
        </div>

        <div id="resultCard" class="hidden border-t border-gray-700 bg-gray-800/50">
            <div class="p-6">
                <div class="flex gap-4 mb-6">
                    <img id="thumb" src="" class="w-24 h-32 object-cover rounded-lg shadow-md bg-gray-700 flex-shrink-0">
                    
                    <div class="flex flex-col justify-center overflow-hidden">
                        <h3 id="author" class="font-bold text-cyan-400 text-lg truncate">@username</h3>
                        <p id="desc" class="text-gray-300 text-xs line-clamp-3 mt-1 leading-relaxed">Deskripsi video...</p>
                        <div class="flex gap-4 mt-3 text-xs text-gray-500">
                            <span id="stats_likes"><i class="fas fa-heart mr-1"></i> -</span>
                            <span id="stats_plays"><i class="fas fa-play mr-1"></i> -</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <a id="btnNoWm" href="#" target="_blank" 
                       class="bg-gray-700 hover:bg-gray-600 border border-gray-600 text-white py-3 px-4 rounded-lg text-sm font-medium flex items-center justify-center gap-2 transition hover:border-cyan-400">
                        <i class="fas fa-video text-cyan-400"></i> No Watermark
                    </a>
                    
                    <a id="btnAudio" href="#" target="_blank" 
                       class="bg-gray-700 hover:bg-gray-600 border border-gray-600 text-white py-3 px-4 rounded-lg text-sm font-medium flex items-center justify-center gap-2 transition hover:border-pink-500">
                        <i class="fas fa-music text-pink-500"></i> Audio MP3
                    </a>
                </div>
            </div>
        </div>

        <div id="errorMsg" class="hidden p-4 bg-red-500/10 border-t border-red-500/20 text-red-200 text-sm text-center">
            <i class="fas fa-exclamation-circle mr-1"></i> <span id="errorText">Gagal memproses link.</span>
        </div>
    </div>

    <script>
        const API_BASE = "https://mesin-website-rizal-ke-2.onrender.com"; // URL Backend

        async function pasteClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('urlInput').value = text;
            } catch (err) {
                alert('Izin paste tidak diberikan browser.');
            }
        }

        async function fetchVideoInfo() {
            const url = document.getElementById('urlInput').value;
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            const errorMsg = document.getElementById('errorMsg');
            const processBtn = document.getElementById('processBtn');

            // Reset State
            resultCard.classList.add('hidden');
            errorMsg.classList.add('hidden');

            if (!url) {
                showError("Link tidak boleh kosong!");
                return;
            }

            // UI Loading State
            loading.classList.remove('hidden');
            processBtn.disabled = true;
            processBtn.classList.add('opacity-50');

            try {
                // 1. Panggil /api/info untuk mendapatkan metadata
                const response = await fetch(`${API_BASE}/api/info?url=${encodeURIComponent(url)}`);
                const json = await response.json();

                if (!response.ok || !json.success) {
                    throw new Error(json.error || "Gagal mengambil data video");
                }

                const data = json.data;
                console.log("Data diterima:", data); // Cek Console browser untuk lihat isi data

                // 2. Isi data ke HTML
                // Note: Saya menebak nama key (cover, title, nickname) karena tidak melihat 'downloader.py'
                // Jika gambar/text tidak muncul, cek Console log dan sesuaikan key di bawah ini:
                
                document.getElementById('thumb').src = data.cover || data.origin_cover || "https://via.placeholder.com/150"; 
                document.getElementById('author').innerText = data.author?.nickname || data.author || "@user";
                document.getElementById('desc').innerText = data.title || data.desc || "Video TikTok";
                
                // Opsional: Statistik (Jika API menyediakan)
                if(data.play_count) document.getElementById('stats_plays').innerHTML = `<i class="fas fa-play mr-1"></i> ${formatCompactNumber(data.play_count)}`;
                if(data.digg_count) document.getElementById('stats_likes').innerHTML = `<i class="fas fa-heart mr-1"></i> ${formatCompactNumber(data.digg_count)}`;

                // 3. Set Link Download Button
                // Kita arahkan langsung ke backend endpoint /api/download agar backend yang handle redirect
                const encodedUrl = encodeURIComponent(url);
                document.getElementById('btnNoWm').href = `${API_BASE}/api/download?url=${encodedUrl}&no_wm=true`;
                document.getElementById('btnAudio').href = `${API_BASE}/api/download?url=${encodedUrl}&audio=true`;

                resultCard.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                showError(error.message);
            } finally {
                loading.classList.add('hidden');
                processBtn.disabled = false;
                processBtn.classList.remove('opacity-50');
            }
        }

        function showError(msg) {
            document.getElementById('errorText').innerText = msg;
            document.getElementById('errorMsg').classList.remove('hidden');
        }

        function formatCompactNumber(number) {
            return Intl.NumberFormat('en-US', { notation: "compact", maximumFractionDigits: 1 }).format(number);
        }
    </script>
</body>
</html>
